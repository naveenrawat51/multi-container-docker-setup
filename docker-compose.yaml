version: "3.8"
services:
  mongodb:
    image: "mongo"
    volumes: [data:/data/db]
    #environment:
    # MONGO_INITDB_ROOT_USERNAME: naveen
    # - MONGO_INITDB_ROOT_USERNAME=naveen
    env_file:
      - ./env/mongo.env
  backend:
    build: ./backend
    # build:
    #   context: ./backend
    #   dockerfile: Dockerfile
    #   args:
    #     some-arg:
    ports:
      - "80:80"
    volumes: [logs:/app/logs, ./backend:/app, /app/node_modules]
    depends_on:
      - mongodb
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes: [./frontend/src:/app/src]
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  data:
  logs:
